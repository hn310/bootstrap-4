                                    <div class="form-group">

                                        <legend class="">Allow User Registration</legend>

                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="user-reg-no" id="user-reg-no" value="option2">
                                            <label class="form-check-label" for="user-reg-no">
                                                No
                                            </label>
                                        </div>
                                        <!-- Homepage format -->
                                        <legend class="">Homepage format</legend>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                                            <label class="form-check-label" for="exampleRadios1">
                                                Yes
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                                            <label class="form-check-label" for="exampleRadios2">
                                                No
                                            </label>
                                        </div>
                                    </div>
                                </form>
                            </div>
